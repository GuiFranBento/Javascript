<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    
    <h1>Nacionalidade</h1>

    <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="clicou()">


    <div id="vc">


    </div>



<script>
    var nac = window.document.getElementById('nac')
    
    var res = window.document.getElementById('vc')
    
    function clicou(){
        if (nac = 'Brasil'){
            res.innerHTML = `Se vc é do ${nac}. Vc é Brasileiro!`
        }

        else { 
            res.innerHTML = `Vc é estrangeiro`
        }
    }


</script>




</body>
</html>
